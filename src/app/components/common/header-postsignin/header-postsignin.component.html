<!-- create header for post signup flight booking using tailwind css , create a profile option with a dropdown to sign out using amplify  -->

<header class="sticky top-0 z-50">
  <div
    class="flex justify-between items-center py-4 px-6 bg-white border-b-4 border-blue-600"
  >
    <div class="flex items-center">
      <h1
        routerLink="/"
        class="text-2xl text-blue-600 font-semibold cursor-pointer"
      >
        Flight Booking
      </h1>
    </div>

    <!-- create My Bookings button on navbar -->
    <div class="flex flex-end justify-center align-middle">
      <a
        class="inline-flex items-center mx-10 cursor-pointer hover:text-orange-500 font-bold"
        routerLink="/bookings"
      >
        <!-- <img src="assets/luggage.png" alt="" class="w-fit h-10 mx-2 " /> -->
        Manage Bookings
      </a>
      <div class="dropdown dropdown-end">
        <label tabindex="0" class="btn btn-ghost btn-circle avatar">
          <div class="w-10 rounded-full">
            <img
              src="https://img.freepik.com/free-vector/businessman-character-avatar-isolated_24877-60111.jpg"
            />
          </div>
        </label>
        <ul
          tabindex="0"
          class="mt-3 p-2 shadow menu menu-compact dropdown-content bg-base-100 rounded-box w-52"
        >
          <li>
            <a class="justify-between"> Profile </a>
          </li>
          <li><a>Settings</a></li>
          <li>
            <a
              (click)="amplifyAuth.signOut()"
              class="hover:bg-red-100 active:bg-red-500"
              >Logout</a
            >
          </li>
        </ul>
      </div>
    </div>
  </div>
</header>
