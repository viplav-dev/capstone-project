    <div
      class="text-5xl text-white absolute top-8 m-auto left-0 right-0 text-center lg:top-24"
    >
      Book flights to anywhere.
    </div>
    <div
      class="search-box shadow-xl rounded mx-20 left-0 right-0 p-10 sha absolute top-28 bg-white z-20 lg:top-64"
    >
      <h2 class="font-bold text-black text-xl">Book Flights</h2>
      <form
        method="get"
        [formGroup]="searchFlights"
        (ngSubmit)="onSearchFlight(searchFlights.value)"
        action="#"
      >
        <div class="flex flex-col justify-between w-full gap-3 lg:flex-row">
          <div class="flex flex-col w-full">
            <div class="form-control">
              <label class="label">
                <span class="label-text">From:</span>
              </label>
              <input
                type="text"
                placeholder="DXB Dubai"
                class="input input-bordered"
                name="origin"
                formControlName="origin"
              />
            </div>
          </div>
          <div class="flex flex-col w-full">
            <div class="form-control">
              <label class="label">
                <span class="label-text">Destination:</span>
              </label>
              <input
                type="text"
                placeholder="DEL DELHI"
                class="input input-bordered"
                name="destination"
                formControlName="destination"
              />
            </div>
          </div>
          <div class="flex flex-col w-full">
            <div class="form-control">
              <label class="label">
                <span class="label-text">Departure Date:</span>
              </label>
              <input
                type="date"
                class="input input-bordered"
                name="departureDate"
                formControlName="departureDate"
              />
            </div>
          </div>
          <div class="flex flex-col w-full">
            <div class="form-control">
              <label class="label">
                <span class="label-text">Number of Passengers:</span>
              </label>
              <input
                type="number"
                placeholder="1"
                name="noOfPassengers"
                class="input input-bordered w-full"
                formControlName="noOfPassengers"
              />
            </div>
          </div>
        </div>
        <input
          type="submit"
          class=""
          value="Search Flights"
          class="bg-orange-500 font-bold w-fit text-white rounded-full py-2 px-20 hover:bg-orange-400 active:bg-orange-500 transition duration-300 ease-in-out flex items-center mt-4 cursor-pointer absolute left-0 right-0 m-auto"
        />
      </form>
    </div>
  </div>
</div>
